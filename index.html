<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Final DWM do grupo 1 com pesquisa de imagens">
    <meta name="keywords" content="Unsplash, Developers, search, images">
    <meta name="author" content="João Rodrigues, Jorge Rodrigues">
    <title>ProjetoFinal</title>
    <link rel="shortcut icon" href="./icon.png">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <script src="https://kit.fontawesome.com/b6f4a5e559.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container"></div>
    <!-- Barra Navegação -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="esquerda">
                <i class="fas fa-hat-wizard"></i>
                <a class="navbar-brand">ImageWizard</a>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" id="textoPesquisar"
                    aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="botaoPesquisa">GO!</button>
            </form>
        </div>
    </nav>

    <!-- Cartões -->
    <div class="container">
        <div class="row" id="contentorFotos">
        </div>
        <nav aria-label="Page navigation example">
            <div class="paginacao">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#" id="anterior">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="seguinte">Next</a></li>
                </ul>
            </div>
        </nav>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="modalVazia">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Search Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please provide a valid search text</p>
                </div>
                <div class="modal-footer" id="fecharModal">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="index.js"></script>
</body>

</html>
